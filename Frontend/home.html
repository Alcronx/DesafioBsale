<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda</title>
    <!-- Boststrap Css-->
    <link href="Librerias/Bootstrap/bootstrap.min.css" rel="stylesheet">
    <!-- Css Personalizado-->
    <link href="index.css" rel="stylesheet">
    <!--Css FontAwesome -->
    <link rel="stylesheet" type="text/css" href="Librerias/Fontawesome/css/all.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Bsale Test</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

                <li class="nav-item active">

                <div class="d-flex align-content-center">
                    <input id="inpBuscar" class="form-control mr-sm-2" type="search" placeholder="Buscar"

                    <button id="btnBuscar" class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>

    <div class="contenedorFiltro">

        </div>
    </div>
    <div class="Contenedor">
        <div id="ContProductos" class="ContProductos row">
        </div>
    </div>

    <div>

    </div>
